<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <div class="formAtividade">
            <form id="form-atividade">
                <input type="text" id="nome-atividade" required placeholder="Nome da Atividade" />
                <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>

            <p class="error-message"></p>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!--<div class="addNota">
            <h1>Adicionar nota mínima</h1>
        </div>

        <div class="formNota">
            <input type="number" id="nota-minima" required placeholder="Digite a nota mínima:" min="0" max="10" />
            <button type="submit">Adicionar nota +</button>
        </div>
        -->
    </div>

    <script src="js/script.js"></script>
</body>

</html>
